formulario.informe.iscc.medios.calces.rodadura.3= La anchura m\u00EDnima del calce es 2/3 de la altura.
formulario.informe.iscc.medios.calces.rodadura.4= Los calces fijados a intercalares situados en capas no amparadas por teleros est\u00E1n sujetos a los intercalares por medio de tornillos pasantes o por elementos de uni\u00F3n de chapa.
formulario.informe.iscc.medios.intercalares= \u00BFExisten intercalares? En caso afirmativo, verificar que:
formulario.informe.iscc.medios.intercalares.1= Son de una sola pieza.
formulario.informe.iscc.medios.intercalares.2= La secci\u00F3n es rectangular (altura m\u00EDnima 5 cm, anchura m\u00EDnima 15 cm).
formulario.informe.iscc.medios.intercalares.3= Apoyan sobre su cara m\u00E1s ancha.
