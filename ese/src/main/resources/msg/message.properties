formulario.informe.iscc.medios.intercalares.6= Se colocan por pares y su n\u00FAmero depende del peso, la longitud y la consistencia de la mercanc\u00EDa.
formulario.informe.iscc.medios.amarres= \u00BFExisten amarres? En caso afirmativo, verificar que:
