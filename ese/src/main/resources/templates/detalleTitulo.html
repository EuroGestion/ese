
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{titulo.detalle.titulo}">Welcome</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- jquery -->
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
    crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script
    src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/791b4deb36.js" crossorigin="anonymous"></script>
<!-- archivos locales -->
<script th:src="@{/js/ese.js}" src="../../js/ese.js"></script>
<link rel="stylesheet" type="text/css" media="all"
    href="../../css/ese.css" th:href="@{/css/ese.css}" />
</head>
<body onload="nobackbutton();">
    <div th:replace="menu :: menu">...</div>
    <div th:replace="utiles :: error">...</div>
    <div th:replace="utiles :: info">...</div>
    <div class="row">
        <div class="container-fluid">
            <div class="col-lg-12">
                <h1 class="title-page"
                    th:text="#{titulo.detalle.titulo}">Detalle
                    Titulo</h1>
                <form action="#" th:object="${detalleTitulo}"
                    class="my-box" id="detallePersonal" th:method="post"
                    th:action="@{/modificarFormacion}"
                    enctype="multipart/form-data">
                    <input type="hidden" th:field="*{idPersonal}" />
                    <input type="hidden" th:field="*{idTitulo}" />
                    <input type="hidden"
                        th:field="*{idSuspensionTitulo}" />
                    <input type="hidden"
                        th:field="*{idRevocacionTitulo}" />
                    <table class="table-grid">
                        <tbody>
                            <tr>
                                <td>
                                    <label for="tipo"
                                        th:text="#{formulario.tipo.titulo}">Tipo
                                        titulo:</label>
                                    <input type="text"
                                        th:field="*{tipoTitulo}"
                                        class="form-control"
                                        style="width: 100%;" disabled />
                                </td>
                                <td>
                                    <label for="validoDesde"
                                        th:text="#{formulario.fecha.valido.desde}">Valido
                                        desde:</label>
                                    <input type="text"
                                        th:field="*{validoDesde}"
                                        class="form-control" disabled />
                                </td>
                                <td>
                                    <label for="estado"
                                        th:text="#{formulario.estado}">Estado:</label>
                                    <input type="text"
                                        class="form-control"
                                        th:field="*{estadoTitulo}"
                                        disabled />
                                </td>
                                <td>
                                    <label for="fechaCaducidad"
                                        th:text="#{formulario.fecha.caducidad}">Fecha
                                        caducidad:</label>
                                    <input type="text"
                                        id="fechaCaducidad"
                                        class="form-control"
                                        name="fechaCaducidad"
                                        th:value="*{#dates.format(fechaCaducidad, 'dd-MM-yyyy')}"
                                        disabled />
                                </td>
                            </tr>
                            <tr>
                                <td colspan="4">
                                    <label for="restricciones"
                                        th:text="#{formulario.restricciones}">Restricciones:</label>
                                    <textarea rows="4" cols="50"
                                        maxlength="200"
                                        class="form-control"
                                        style="resize: none; width: 100%"
                                        th:field="*{restricciones}"
                                        disabled></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="4">
                                    <label for="observaciones"
                                        th:text="#{formulario.lugar.trabajo}">Lugar
                                        de trabajo:</label>
                                    <input type="text"
                                        style="width: 100%"
                                        class="form-control"
                                        th:field="*{lugarTrabajo}"
                                        disabled />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label id="evidencias"
                                        th:text="#{formulario.ver.evidencias}">Ver
                                        evidencias: </label>
                                </td>
                                <td colspan="3">
                                    <input type="submit"
                                        class="btn btn-lg btn-primary btn-block mi-boton"
                                        th:formaction="@{/descargarEvidenciaDocumentoTitulo}"
                                        th:formtarget="_blank"
                                        th:value="#{boton.documento.titulo}" />
                                    <input type="submit"
                                        th:if="*{isSuspension}"
                                        class="btn btn-lg btn-primary btn-block mi-boton"
                                        th:formaction="@{/descargarEvidenciaSuspensionTitulo}"
                                        th:formtarget="_blank"
                                        th:value="#{boton.documento.suspension}" />
                                    <input type="submit"
                                        class="btn btn-lg btn-primary btn-block mi-boton"
                                        th:if="*{idRevocacionTitulo!=null}"
                                        th:formaction="@{/descargarEvidenciaRevocacionTitulo}"
                                        th:formtarget="_blank"
                                        th:value="#{boton.documento.revocacion}" />
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3"></td>
                                <td>
                                    <input type="submit"
                                        th:value="#{boton.volver}"
                                        class="btn btn-lg btn-primary btn-block mi-boton"
                                        value="Volver" formnovalidate
                                        th:formaction="@{/volverVerDetalleTitulo}" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
