
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{titulo.detalle.revision}">Welcome</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- jquery -->
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
    crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script
    src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/791b4deb36.js" crossorigin="anonymous"></script>
<!-- archivos locales -->
<script th:src="@{/js/ese.js}" src="../../js/ese.js"></script>
<link rel="stylesheet" type="text/css" media="all"
    href="../../css/ese.css" th:href="@{/css/ese.css}" />
</head>
<body onload="nobackbutton();">
    <div th:replace="menu :: menu">...</div>
    <div th:replace="utiles :: error">...</div>
    <div th:replace="utiles :: info">...</div>
    <div class="row">
        <div class="container-fluid">
            <div class="col-lg-12">
                <h1 class="title-page"
                    th:text="#{titulo.detalle.revision}">Consultar
                    revision</h1>
                <form action="#" th:object="${detalleRevision}"
                    class="my-box" id="detalleRevision" th:method="post"
                    th:action="@{/volverVerDetalleRevision}">
                    <input type="hidden" th:field="*{idPersonal}" />
                    <input type="hidden" th:field="*{idRevision}" />
                    <table class="table-grid">
                        <tbody>
                            <tr>
                                <td>
                                    <label for="nombre"
                                        th:text="#{formulario.nombre}">Nombre:</label>
                                    <input type="text"
                                        th:field="*{nombre}"
                                        class="form-control"
                                        style="width: 100%;" disabled />
                                </td>
                                <td>
                                    <label for="cargo"
                                        th:text="#{formulario.cargo}">Cargo:</label>
                                    <input type="text"
                                        th:field="*{cargo}"
                                        class="form-control"
                                        style="width: 100%;" disabled />
                                </td>
                                <td>
                                    <label for="causa"
                                        th:text="#{formulario.causa}">Causa:</label>
                                    <input type="text"
                                        th:field="*{causa}"
                                        class="form-control" disabled />
                                </td>
                                <td>
                                    <label for="resultado"
                                        th:text="#{formulario.resultado}">Resultado:</label>
                                    <input type="text"
                                        class="form-control"
                                        th:field="*{resultado}" disabled />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="validez"
                                        th:text="#{formulario.validez}">Validez:</label>
                                    <input type="text" id="validez"
                                        class="form-control"
                                        name="validez"
                                        th:value="*{#dates.format(validez, 'dd-MM-yyyy')}"
                                        disabled />
                                </td>
                                <td>
                                    <label for="fechaCaducidad"
                                        th:text="#{formulario.fecha.caducidad}">Fecha
                                        caducidad:</label>
                                    <input type="text"
                                        id="fechaCaducidad"
                                        class="form-control"
                                        name="fechaCaducidad"
                                        th:value="*{#dates.format(fechaCaducidad, 'dd-MM-yyyy')}"
                                        disabled />
                                </td>
                                <td>
                                    <label for="centroMedico"
                                        th:text="#{formulario.centro.medico}">Centro
                                        Medico:</label>
                                    <input type="text" disabled
                                        class="form-control"
                                        th:field="*{centroMedico}" />
                                </td>
                                <td>
                                    <label for="fechaRealizacion"
                                        th:text="#{formulario.fecha.realizacion}">Fecha
                                        Realizacion:</label>
                                    <input type="text"
                                        id="fechaRealizacion"
                                        class="form-control"
                                        name="fechaRealizacion"
                                        th:value="*{#dates.format(fechaRealizacion, 'dd-MM-yyyy')}"
                                        disabled />
                                </td>
                            </tr>
                            <tr>
                                <td colspan="4">
                                    <label for="observaciones"
                                        th:text="#{formulario.observaciones}">Observaciones:</label>
                                    <input id="observaciones"
                                        type="text" class="form-control"
                                        style="width: 100%;" disabled
                                        th:field="*{observaciones}" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label id="evidencias"
                                        th:text="#{formulario.ver.evidencias}">Ver
                                        evidencias: </label>
                                </td>
                                <td colspan="3">
                                    <input type="submit"
                                        class="btn btn-lg btn-primary btn-block mi-boton"
                                        th:if="*{evidenciaResultadoPrueba}"
                                        th:formaction="@{/descargarEvidenciaResultadoPrueba}"
                                        th:formtarget="_blank"
                                        th:value="#{boton.resultado.prueba}" />
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3"></td>
                                <td>
                                    <input type="submit"
                                        class="btn btn-lg btn-primary btn-block mi-boton"
                                        th:formaction="@{/volverVerDetalleRevision}"
                                        th:value="#{boton.volver}"
                                        formnovalidate />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
