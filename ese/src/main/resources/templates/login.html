<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{titulo.login}">Acceso a eSe</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- jquery -->
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
    crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script
    src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/791b4deb36.js" crossorigin="anonymous"></script>
<!-- archivos locales -->
<script th:src="@{/js/ese.js}" src="../../js/ese.js"></script>
<link rel="stylesheet" type="text/css" media="all"
    href="../../css/ese.css" th:href="@{/css/ese.css}" />
</head>
<body onload="nobackbutton();">
    <div th:replace="utiles :: error">...</div>
    <div th:replace="utiles :: info">...</div>
    <div class="row">
        <div class="container-fluid">
            <div class="col-lg-12">
                <h1 class="title-page" th:text="#{titulo.login}">Acceso</h1>
                <form action="#" th:object="${usuarioLogin}"
                    id="formularioLogin" th:method="post"
                    th:action="@{/login}" class="my-box">
                    <table class="table-grid">
                        <tbody>
                            <tr>
                                <td style="width: 40%"></td>
                                <td class="form-group">
                                    <label class="title-label"
                                        for="nombre"
                                        th:text="#{formulario.usuario}">Usuario:</label>
                                    <input class="form-control"
                                        type="text" th:field="*{nombre}"
                                        autofocus />
                                    <span
                                        th:if="${#fields.hasErrors('nombre')}"
                                        th:errors="*{nombre}"></span>
                                </td>
                                <td style="width: 40%"></td>
                            </tr>
                            <tr>
                                <td style="width: 40%"></td>
                                <td class="form-group">
                                    <label class="title-label"
                                        for="password"
                                        th:text="#{formulario.password}">Contrase√±a:</label>
                                    <input class="form-control"
                                        type="password"
                                        th:field="*{password}" />
                                    <span
                                        th:if="${#fields.hasErrors('password')}"
                                        th:errors="*{password}"></span>
                                </td>
                                <td style="width: 40%"></td>
                            </tr>
                            <tr>
                                <td style="width: 30%"></td>
                                <td class="form-group" >
                                    <input type="submit"
                                        class="btn btn-lg btn-primary btn-block mi-boton" style="float:none;margin:auto;"
                                        th:value="#{boton.acceder}" />
                                </td>
                                <td style="width: 40%"></td>
                            </tr>
                            <tr>
                                <td style="width: 30%"></td>
                                <td class="form-group" style="text-align:center;">
                                <div style="padding-top:10px;">
                                     <a href="ovidarPassword" th:text="#{formulario.olvidar.password}"></a>
                                     </div>
                                </td>
                                <td style="width: 40%"></td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
