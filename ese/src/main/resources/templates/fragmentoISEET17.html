<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Welcome</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
    <div th:fragment="fragmentoIseet17"
        th:hidden="*{!pagina.equals('17')}">
        <table class="table-grid">
            <tbody>
                <tr>
                    <td colspan="4">
                        <h3 class="title-page"
                            th:text="#{titulo.informe.iseet.firmas}">Firmas</h3>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <h4 class="title-page"
                            th:text="#{formulario.informe.iseet.firmas.inspector.seguridad}">inspector
                            de seguridad</h4>
                    </td>
                    <td colspan="2">
                        <h4 class="title-page"
                            th:text="#{formulario.informe.iseet.firmas.responsable.seguridad}">responsable
                            de seguridad</h4>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <select class="form-control"
                            style="pointer-events: none;" readonly
                            th:if="*{idFirmaInspectorSeguridad!=null}"
                            th:field="*{idFirmaInspectorSeguridad}">
                            <option th:each="var : ${personal}"
                                th:value="${var.idPersonal}"
                                th:text="${var.nombreCompleto}"></option>
                        </select>
                        <!-- libro de normas del maquinista (LNM) -->
                        <label for="nombreInspectorSeguridad"
                            class="labelColumna"
                            th:if="*{idFirmaInspectorSeguridad==null and idEstadoISEET==2}"
                            th:text="#{formulario.nombre}">nombre:</label>
                        <input type="text"
                            th:field="*{nombreInspectorSeguridad}"
                            th:if="*{idFirmaInspectorSeguridad==null and idEstadoISEET==2}"
                            class="form-control" style="width: 100%;"
                            th:readonly="*{isLectura}" />
                    </td>
                    <td colspan="2">
                        <select class="form-control"
                            style="pointer-events: none;" readonly
                            th:if="*{idFirmaResponsableSeguridad!=null}"
                            th:field="*{idFirmaResponsableSeguridad}">
                            <option th:each="var : ${personal}"
                                th:value="${var.idPersonal}"
                                th:text="${var.nombreCompleto}"></option>
                        </select>
                        <!-- libro de normas del maquinista (LNM) -->
                        <label for="nombreResponsableSeguridad"
                            class="labelColumna"
                            th:if="*{idFirmaResponsableSeguridad==null and idEstadoISEET==2}"
                            th:text="#{formulario.nombre}">nombre:</label>
                        <input type="text"
                            th:if="*{idFirmaResponsableSeguridad==null and idEstadoISEET==2}"
                            th:field="*{nombreResponsableSeguridad}"
                            class="form-control" style="width: 100%;"
                            th:readonly="*{isLectura}"  />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <!-- libro de normas del maquinista (LNM) -->
                        <label for="passwordInspectorSeguridad"
                            class="labelColumna"
                            th:if="*{idFirmaInspectorSeguridad==null and idEstadoISEET==2}"
                            th:text="#{formulario.password}">contraseña:</label>
                        <input type="password"
                            th:field="*{passwordInspectorSeguridad}"
                            class="form-control" style="width: 100%;"
                            th:if="*{idFirmaInspectorSeguridad==null and idEstadoISEET==2}"
                            th:readonly="*{isLectura}"  />
                    </td>
                    <td colspan="2">
                        <label for="passwordResponsableSeguridad"
                            class="labelColumna"
                            th:if="*{idFirmaResponsableSeguridad==null and idEstadoISEET==2}"
                            th:text="#{formulario.password}">contraseña:</label>
                        <input type="password"
                            th:if="*{idFirmaResponsableSeguridad==null and idEstadoISEET==2}"
                            th:field="*{passwordResponsableSeguridad}"
                            class="form-control" style="width: 100%;"
                            th:readonly="*{isLectura}"  />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" th:value="#{boton.firmar}"
                            value="firmar"
                            th:if="*{idFirmaInspectorSeguridad==null and idEstadoISEET==2}"
                            th:formaction="@{/firmaISEETInspectorSeguridad}"
                            class="btn btn-lg btn-primary btn-block mi-boton" />
                    </td>
                    <td colspan="2">
                        <input type="submit" th:value="#{boton.firmar}"
                            value="firmar"
                            th:if="*{idFirmaResponsableSeguridad==null and idEstadoISEET==2}"
                            th:formaction="@{/firmaISEETResponsableSeguridad}"
                            class="btn btn-lg btn-primary btn-block mi-boton" />
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
