
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{titulo.descargar.pdf}">Spring MVC Starter
    Application</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- jquery -->
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
    crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script
    src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/791b4deb36.js" crossorigin="anonymous"></script>
<!-- archivos locales -->
<script th:src="@{/js/ese.js}" src="../../js/ese.js"></script>
<link rel="stylesheet" type="text/css" media="all"
    href="../../css/ese.css" th:href="@{/css/ese.css}" />
</head>
<body onload="nobackbutton();">
    <div th:replace="menu :: menu">...</div>
    <div th:replace="utiles :: error">...</div>
    <div th:replace="utiles :: info">...</div>
    <div class="row">
        <div class="container-fluid">
            <div class="col-lg-12">
                <h1 class="title-page" th:text="#{titulo.descargar.pdf}">Visor
                    PDF</h1>
                <form action="#" class="my-box" id="habilitar"
                    th:method="post" th:action="@{/descargarPDF}">
                    <input type="hidden" th:id="idTitulo"
                        th:name="idTitulo" th:value="${idTitulo}" />
                        <input type="hidden" th:id="idPersonal"
                        th:name="idPersonal" th:value="${idPersonal}" />
                    <input type="submit" value="Descargar"
                        th:value="#{boton.descargar}"
                        class="btn btn-lg btn-primary btn-block mi-boton"
                        th:formtarget="_blank" />
                    <input type="submit" th:formaction="@{/volverVisorPDF}"
                        th:value="#{boton.cancelar}" formnovalidate
                        value="Cancelar"
                        class="btn btn-lg btn-primary btn-block mi-boton" />
                </form>
            </div>
        </div>
    </div>
</body>
</html>
