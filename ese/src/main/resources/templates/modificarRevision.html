
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{titulo.modificar.revision}">Welcome</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- jquery -->
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
    crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script
    src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/791b4deb36.js" crossorigin="anonymous"></script>
<!-- archivos locales -->
<script th:src="@{/js/ese.js}" src="../../js/ese.js"></script>
<link rel="stylesheet" type="text/css" media="all"
    href="../../css/ese.css" th:href="@{/css/ese.css}" />
</head>
<body onload="nobackbutton();">
    <div th:replace="menu :: menu">...</div>
    <div th:replace="utiles :: error">...</div>
    <div th:replace="utiles :: info">...</div>
    <div class="row">
        <div class="container-fluid">
            <div class="col-lg-12">
                <h1 class="title-page"
                    th:text="#{titulo.modificar.revision}">Revision</h1>
                <form action="#" class="my-box"
                    th:object="${modificarRevision}"
                    id="modificarRevision" th:method="post"
                    th:action="@{/modificarRevision}"
                    enctype="multipart/form-data">
                    <input type="hidden" th:field="*{idRevision}" />
                    <table class="table-grid">
                        <tbody>
                            <tr>
                                <td>
                                    <label for="causa"
                                        th:text="#{formulario.causa}">Causa:</label>
                                
                                    <input class="form-control"
                                        type="text" th:field="*{causa}"
                                        required />
                                </td>
                                <td>
                                    <label for="fechaRevision"
                                        th:text="#{formulario.fecha.revision}">Fecha
                                        Revision:</label>
                                
                                    <input class="form-control"
                                        type="date" min="1900-01-01"
                                        max="3000-01-01"
                                        th:field="*{fechaRevision}"
                                        required />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="resolucion"
                                        th:text="#{formulario.resolucion}">Resolucion:</label>
                                
                                    <div style="margin-bottom: 30px;"
                                        th:each="resolucion : ${resoluciones}">
                                        <input type="radio"
                                        class="customradio"
                                            th:field="*{resolucion}"
                                            th:value="${resolucion.idEstadoRevision}"
                                            th:text="${resolucion.valor}"
                                            onchange="seleccionarResolucionRevisionPsico()"
                                            required />
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="evidencia"
                                        th:text="#{formulario.evidencia}">Evidencia:</label>
                                
                                    <input class="form-control"
                                        type="file"
                                        th:field="*{evidencia}"
                                        accept=".pdf" required>
                                </td>
                                <td>
                                    <label for="fechaDocumento"
                                        th:text="#{formulario.fecha.documento}">Fecha
                                        Documento:</label>
                               
                                    <input class="form-control"
                                        type="date" min="1900-01-01"
                                        max="3000-01-01"
                                        th:field="*{fechaDocumento}"
                                        required />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="validoDesde"
                                        th:text="#{formulario.fecha.valido.desde}">Valido
                                        desde:</label>
                                
                                    <input class="form-control"
                                        type="date" min="1900-01-01"
                                        max="3000-01-01"
                                        th:field="*{validoDesde}" />
                                </td>
                                <td>
                                    <label for="fechaCaducidad"
                                        th:text="#{formulario.fecha.caducidad}">Fecha
                                        Caducidad:</label>
                               
                                    <input class="form-control"
                                        type="date" min="1900-01-01"
                                        max="3000-01-01"
                                        th:field="*{fechaCaducidad}" />
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <label for="observaciones"
                                        th:text="#{formulario.observaciones}">Observaciones:</label>
                                
                                    <textarea class="form-control"
                                        rows="4" cols="50"
                                        maxlength="200"
                                        style="resize: none"
                                        th:field="*{observaciones}"></textarea>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <br />
                    <div>
                        <input type="submit"
                            class="btn btn-lg btn-primary btn-block mi-boton"
                            onclick="return validarSubidaArchivo('evidencia',true,'')"
                            th:formaction="@{/aceptarModificarRevision}"
                            th:value="#{boton.aceptar}" />
                        <input type="submit"
                            class="btn btn-lg btn-primary btn-block mi-boton"
                            th:formaction="@{/volverRevision}"
                            th:value="#{boton.volver}" formnovalidate />
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
