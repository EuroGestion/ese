<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{titulo.detalle.revision}">Registro</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- jquery -->
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
    crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script
    src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/791b4deb36.js" crossorigin="anonymous"></script>
<!-- archivos locales -->
<script th:src="@{/js/ese.js}" src="../../js/ese.js"></script>
<link rel="stylesheet" type="text/css" media="all"
    href="../../css/ese.css" th:href="@{/css/ese.css}" />
</head>
<body onload="nobackbutton();">
    <div th:replace="menu :: menu">...</div>
    <div th:replace="utiles :: error">...</div>
    <div th:replace="utiles :: info">...</div>
    <div class="row">
        <div class="container-fluid">
            <div class="col-lg-12">
                <h1 class="title-page"
                    th:text="#{titulo.detalle.formacion}">Consultar
                    formacion</h1>
                <form class="my-box" action="#"
                    th:object="${detalleFormacion}"
                    id="detalleFormacion" th:method="post"
                    th:action="@{/volverVerDetalleFormacion}">
                    <input type="hidden" th:field="*{idPersonal}" />
                    <input type="hidden" th:field="*{idCursoAlumno}" />
                    <table class="table-grid">
                        <tbody>
                            <tr>
                                <td>
                                    <label id="nombre"
                                        th:text="#{formulario.nombre}">Nombre:</label>
                                    <input type="text"
                                        class="form-control"
                                        th:field="*{nombre}"
                                        style="width: 100%;" disabled />
                                </td>
                                <td>
                                    <label id="cargo"
                                        th:text="#{formulario.cargo}">Cargo:</label>
                                    <input type="text"
                                        class="form-control"
                                        th:field="*{cargo}"
                                        style="width: 100%;" disabled />
                                </td>
                                <td>
                                    <label id="tipoCurso"
                                        th:text="#{formulario.tipo.curso}">Tipo
                                        Curso:</label>
                                    <input type="text"
                                        class="form-control"
                                        th:field="*{tipoCurso}" disabled />
                                </td>
                                <td>
                                    <label id="tituloCurso"
                                        th:text="#{formulario.titulo.curso}">Titulo
                                        Curso:</label>
                                    <input type="text"
                                        class="form-control"
                                        th:field="*{tituloCurso}"
                                        disabled />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label id="estadoCurso"
                                        th:text="#{formulario.estado.curso}">Estado
                                        Curso:</label>
                                    <input type="text"
                                        class="form-control"
                                        th:field="*{estadoCurso}"
                                        disabled />
                                </td>
                                <td>
                                    <label for="validez"
                                        th:text="#{formulario.validez}">Validez:</label>
                                    <input type="text" id="validez"
                                        class="form-control"
                                        name="validez"
                                        th:value="*{#dates.format(validez, 'dd-MM-yyyy')}"
                                        disabled />
                                </td>
                                <td>
                                    <label for="fechaCaducidad"
                                        th:text="#{formulario.fecha.caducidad}">Fecha
                                        Caducidad:</label>
                                    <input type="text"
                                        id="fechaCaducidad"
                                        class="form-control"
                                        name="fechaCaducidad"
                                        th:value="*{#dates.format(fechaCaducidad, 'dd-MM-yyyy')}"
                                        disabled />
                                </td>
                                <td>
                                    <label for="horas"
                                        th:text="#{formulario.horas}">Horas:</label>
                                    <input class="form-control"
                                        type="text" disabled
                                        th:field="*{horas}" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="centroFormacion"
                                        th:text="#{formulario.centro.formacion}">Centro
                                        de Formacion:</label>
                                    <input class="form-control"
                                        type="text" disabled
                                        th:field="*{centroFormacion}" />
                                </td>
                                <td>
                                    <label for="fechaInicio"
                                        th:text="#{formulario.fecha.inicio}">Fecha
                                        Inicio:</label>
                                    <input type="text" id="fechaInicio"
                                        class="form-control"
                                        name="fechaInicio"
                                        th:value="*{#dates.format(fechaInicio, 'dd-MM-yyyy')}"
                                        disabled />
                                </td>
                                <td>
                                    <label for="fechaFin"
                                        th:text="#{formulario.fecha.fin}">Fecha
                                        Fin:</label>
                                    <input type="text" id="fechaFin"
                                        class="form-control"
                                        name="fechaFin"
                                        th:value="*{#dates.format(fechaFin, 'dd-MM-yyyy')}"
                                        disabled />
                                </td>
                            </tr>
                            <tr>
                                <td colspan="4">
                                    <label for="detalle"
                                        th:text="#{formulario.detalle}">Detalle:</label>
                                    <input class="form-control"
                                        type="text" disabled
                                        th:field="*{detalle}"
                                        style="width: 100%;" />
                                </td>
                            </tr>
                            <tr>
                                <td colspan="4">
                                    <label for="observaciones"
                                        th:text="#{formulario.observaciones}">Observaciones:</label>
                                    <input class="form-control"
                                        type="text" style="width: 100%;"
                                        disabled
                                        th:field="*{observaciones}" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label id="evidencias"
                                        th:text="#{formulario.ver.evidencias}">Ver
                                        evidencias: </label>
                                </td>
                                <td colspan="3">
                                    <input type="submit"
                                        th:if="*{evidenciaEnvioSolicitud}"
                                        th:formaction="@{/descargarEvidenciaEnvioSolicitud}"
                                        th:formtarget="_blank"
                                        th:value="#{boton.envio.solicitud}"
                                        class="btn btn-lg btn-primary btn-block mi-boton" />
                                    <input type="submit"
                                        th:if="*{evidenciaAprobacionContenido}"
                                        th:formaction="@{/descargarEvidenciaAprobarContenidos}"
                                        th:formtarget="_blank"
                                        th:value="#{boton.aprobacion.contenido}"
                                        class="btn btn-lg btn-primary btn-block mi-boton" />
                                    <input type="submit"
                                        th:if="*{evidenciaSuperacion}"
                                        th:formaction="@{/descargarEvidenciaSuperarCurso}"
                                        th:formtarget="_blank"
                                        th:value="#{boton.superacion.curso}"
                                        class="btn btn-lg btn-primary btn-block mi-boton" />
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3"></td>
                                <td>
                                    <input type="submit"
                                        th:formaction="@{/volverVerDetalleFormacion}"
                                        th:value="#{boton.volver}"
                                        formnovalidate
                                        class="btn btn-lg btn-primary btn-block mi-boton" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
