
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{titulo.modificar.formacion}">Welcome</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- jquery -->
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
    crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script
    src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/791b4deb36.js" crossorigin="anonymous"></script>
<!-- archivos locales -->
<script th:src="@{/js/ese.js}" src="../../js/ese.js"></script>
<link rel="stylesheet" type="text/css" media="all"
    href="../../css/ese.css" th:href="@{/css/ese.css}" />
</head>
<body onload="nobackbutton();">
    <div th:replace="menu :: menu">...</div>
    <div th:replace="utiles :: error">...</div>
    <div th:replace="utiles :: info">...</div>
    <div class="row">
        <div class="container-fluid">
            <div class="col-lg-12">
                <h1 class="title-page"
                    th:text="#{titulo.modificar.formacion}">Registro</h1>
                <form action="#"
                    th:object="${modificarFormacionCursoAlumno}"
                    class="my-box" id="modificarFormacion"
                    th:method="post" th:action="@{/modificarFormacion}"
                    enctype="multipart/form-data">
                    <input type="hidden" th:field="*{idCursoAlumno}" />
                    <input type="hidden" th:field="*{idPersonal}" />
                    <table class="table-grid">
                        <tbody>
                            <tr>
                                <td>
                                    <label for="titulo"
                                        th:text="#{formulario.titulo}">Titulo
                                    </label>
                                    <input type="text"
                                        class="form-control"
                                        th:field="*{titulo}" readonly />
                                </td>
                                <td>
                                    <label for="estado"
                                        th:text="#{formulario.estado}">Estado
                                    </label>
                                    <input type="text"
                                        class="form-control"
                                        th:field="*{estado}" readonly />
                                </td>
                                <td>
                                    <label for="centroFormacion"
                                        th:text="#{formulario.centro.formacion}">Centro
                                        formacion </label>
                                    <input type="text"
                                        class="form-control"
                                        th:field="*{centroFormacion}"
                                        readonly />
                            </tr>
                            <tr>
                                <td colspan="4">
                                    <label for="resolucion"
                                        th:text="#{formulario.resolucion}">Resolucion:</label>
                                    <input type="radio"
                                        class="customradio "
                                        th:each="resolucion : ${resoluciones}"
                                        th:field="*{resolucion}"
                                        th:value="${resolucion.idEstadoCursoAlumno}"
                                        th:text="${resolucion.valor}"
                                        onchange="seleccionarResolucionModificarCursoAlumno()"
                                        required />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="evidencia"
                                        th:text="#{formulario.evidencia}">Evidencia:</label>
                                    <input type="file"
                                        class="form-control-file"
                                        th:field="*{evidencia}"
                                        accept=".pdf">
                                </td>
                                <td>
                                    <label for="fechaDocumento"
                                        th:text="#{formulario.fecha.documento}">Fecha
                                        Documento:</label>
                                    <input type="date" min="1900-01-01"
                                        class="form-control"
                                        max="3000-01-01"
                                        th:field="*{fechaDocumento}" />
                                </td>
                                <td>
                                    <label for="validoDesde"
                                        th:text="#{formulario.fecha.valido.desde}">Fecha
                                        Documento:</label>
                                    <input type="date" min="1900-01-01"
                                        class="form-control"
                                        max="3000-01-01"
                                        th:field="*{validoDesde}" />
                                </td>
                                <td>
                                    <label for="fechaCaducidad"
                                        th:text="#{formulario.fecha.caducidad}">Fecha
                                        Documento:</label>
                                    <input type="date" min="1900-01-01"
                                        class="form-control"
                                        max="3000-01-01"
                                        th:field="*{fechaCaducidad}" />
                                </td>
                            </tr>
                            <tr>
                                <td colspan="4">
                                    <input type="submit"
                                        class="btn btn-lg btn-primary btn-block mi-boton"
                                        th:formaction="@{/aceptarModificarCursoAlumno}"
                                        th:value="#{boton.aceptar}" />
                                    <input type="submit"
                                        class="btn btn-lg btn-primary btn-block mi-boton"
                                        th:formaction="@{/volverModificarSuperarCursoAlumno}"
                                        th:value="#{boton.volver}"
                                        formnovalidate />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
