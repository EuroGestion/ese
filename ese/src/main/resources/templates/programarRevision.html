
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{titulo.programar.revision}">Registro</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- jquery -->
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
    crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script
    src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/791b4deb36.js" crossorigin="anonymous"></script>
<!-- archivos locales -->
<script th:src="@{/js/ese.js}" src="../../js/ese.js"></script>
<link rel="stylesheet" type="text/css" media="all"
    href="../../css/ese.css" th:href="@{/css/ese.css}" />
</head>
<body onload="nobackbutton();">
    <div th:replace="menu :: menu">...</div>
    <div th:replace="utiles :: error">...</div>
    <div th:replace="utiles :: info">...</div>
    <div class="row">
        <div class="container-fluid">
            <div class="col-lg-12">
                <h1 class="title-page"
                    th:text="#{titulo.programar.revision}">Programar
                    revision</h1>
                <form action="#" class="my-box"
                    th:object="${programarRevision}"
                    id="programarevision" th:method="post"
                    th:action="@{/programarRevision}"
                    enctype="multipart/form-data">
                    <input type="hidden" th:field="*{idCargoSelect}" />
                    <input type="hidden" th:field="*{nombreSelect}" />
                    <input type="hidden" th:field="*{apellidoSelect}" />
                    <input type="hidden" th:field="*{dniSelect}" />
                    <input type="hidden" th:field="*{isFormacionSelect}" />
                    <input type="hidden" th:field="*{isRevisionSelect}" />
                    <input type="hidden"
                        th:field="*{listaPersonalTotalSelect}" />
                    <input type="hidden" th:field="*{isPersonal}" />
                    <input type="hidden" th:field="*{isSelectUser}" />
                    <table class="table-grid">
                        <tbody>
                            <tr>
                                <td>
                                    <label for="idCentroMedico"
                                        th:text="#{formulario.centro.medico}">Centro
                                        medico:</label>
                               
                                    <select class="form-control"
                                        th:field="*{idCentroMedico}"
                                        required>
                                        <option
                                            th:each="var : ${centrosMedicos}"
                                            th:value="${var.idCompania}"
                                            th:text="${var.nombre}">Centro
                                            medico</option>
                                    </select>
                                </td>
                                <td>
                                    <label for="fechaRevision"
                                        th:text="#{formulario.fecha.revision}">Fecha
                                        revision:</label>
                                
                                    <input class="form-control"
                                        type="date" min="1900-01-01"
                                        max="3000-01-01"
                                        th:field="*{fechaRevision}"
                                        required />
                                </td>
                            
                                <td>
                                    <label for="causa"
                                        th:text="#{formulario.causa}">Causa:</label>
                                
                                    <input class="form-control"
                                        type="text" th:field="*{causa}"
                                        required />
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3">
                                    <label for="observaciones"
                                        th:text="#{formulario.observaciones}">Observaciones:</label>
                               
                                    <textarea class="form-control"
                                        rows="4" cols="50"
                                        maxlength="200"
                                        style="resize: none"
                                        th:field="*{observaciones}"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="nAsistentes"
                                        th:text="#{formulario.numero.asistentes}">Asistentes:</label>
                                
                                    <input class="form-control"
                                        type="text"
                                        th:field="*{nAsistentes}"
                                        readonly />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <input type="submit" th:value="#{boton.aceptar}"
                        value="Aceptar"
                        class="Aceptar btn btn-lg btn-primary btn-block mi-boton" />
                    <input
                        class="btn btn-lg btn-primary btn-block mi-boton"
                        type="submit" th:value="#{boton.volver}"
                        th:if="*{isPersonal}" value="Volver"
                        formnovalidate
                        th:formaction="@{/volverRevisionPersonal}" />
                    <input
                        class="btn btn-lg btn-primary btn-block mi-boton"
                        type="submit" th:value="#{boton.volver}"
                        th:if="*{isSelectUser}" value="Volver"
                        formnovalidate
                        th:formaction="@{/volverRevisionSelectUser}" />
                </form>
            </div>
        </div>
    </div>
</body>
</html>
